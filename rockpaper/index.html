<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/241a20b3c3.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h2 class="title">Lets Play</h2>

    </header>
    <main>
        <section class="title_section">
            <div class="result_div">

                <h2>Result: <span class="span_block"></span></h2>
            </div>
            <div class="choices">

                <div class="computer">
                    <i class="fa-solid fa-desktop icon"></i>
                    <h2>Computer Choice: <span class="span_block"></span></h2>
                </div>
                <div class="user">
                    <i class="fa-solid fa-user icon"></i>
                    <h2>User's Choice:<span class="span_block"></span></h2>
                    <img src="paper-removebg-preview.png" class="paper_img imgs" alt="paper">
                    <img src="stone-removebg-preview.png" class="stone_img imgs" alt="stone">
                    <img src="scissors-removebg-preview.png" class="sccisors_img imgs" alt="scissors">

                </div>
            </div>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
