<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://kit.fontawesome.com/241a20b3c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="left">
                <h2 class="logo">Design</h2>
                <button class="toggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="center">
                <ul class="nav_links d_flex">
                    <li class="nav_li">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav_li">
                        <a href="#">About</a>
                    </li>
                    <li class="nav_li">
                        <a href="#">Projects</a>
                    </li>
                    <li class="nav_li">
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </div>
            <div class="right">
                <ul class="socials">
                    <li>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <script src="script.js"></script>

</body>
</html>
