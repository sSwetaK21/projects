<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    Tic Tac Toe
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="gamecont">
            <div class="gamebox">
                <div class="line"></div>
                <div class="box  bb">
                    <span class="boxtext"></span>
                </div>
                <div class="box bb bl br">
                    <span class="boxtext"></span>
                </div>
                <div class="box  bb">
                    <span class="boxtext"></span>
                </div>
                <div class="box bb">
                    <span class="boxtext"></span>
                </div>
                <div class="box bl br bb">
                    <span class="boxtext"></span>
                </div>
                <div class="box bb">
                    <span class="boxtext"></span>
                </div>
                <div class="box">
                    <span class="boxtext"></span>
                </div>
                <div class="box bl br">
                    <span class="boxtext"></span>
                </div>
                <div class="box">
                    <span class="boxtext"></span>
                </div>
            </div>
            <div class="gameinfo">
                <h class="title">Start Playing!</h>
                <div class="info_x">
                    <span class="info"> Turn for X</span>
                    <button class="btn" id="reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="dab-dance.gif" alt="excited" class="img_gif">
                </div>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
