<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://kit.fontawesome.com/241a20b3c3.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="timediv">
            <h2 class="day">00</h2>
            <span>Days</span>
        </div>
        <div class="timediv">
            <h2 class="hours">00</h2>
            <span>Hours</span>
        </div>
        <div class="timediv">
            <h2 class="minutes">00</h2>
            <span>Minutes</span>
        </div>
        <div class="timediv">
            <h2 class="seconds">00</h2>
            <span>Seconds</span>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
